<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clinic System - Select Role</title>
    <link rel="icon" href="./assets/images/logo/logo.png">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Utilities -->
    <script type="module" src="./js/util.js"></script>
    <script type="module" src="./js/render.js"></script>

    <!-- Header & Footer -->
    <script type="module">
        import { renderHeader } from './js/components/header.js';
        import { renderFooter } from './js/components/footer.js';

        // Render header & footer after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            renderHeader();
            renderFooter();
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>

            <main class="main-content">
                <h2>Select Your Role</h2>
                <div class="role-buttons">
                    <button id="adminBtn">Admin</button>
                    <button id="doctorBtn">Doctor</button>
                    <button id="patientBtn">Patient</button>
                </div>
            </main>

            <div id="footer"></div>
        </div>
    </div>

    <!-- Hidden Modal -->
    <div id="modal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>

    <!-- Role Selection Service -->
    <script type="module" src="../js/services/index.js"></script>

    <script type="module">
        // Role buttons click handlers
        import { selectRole } from '../js/services/index.js';

        document.getElementById('adminBtn').addEventListener('click', () => selectRole('admin'));
        document.getElementById('doctorBtn').addEventListener('click', () => selectRole('doctor'));
        document.getElementById('patientBtn').addEventListener('click', () => selectRole('patient'));
    </script>
</body>

</html>
